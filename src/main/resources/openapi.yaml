openapi: 3.1.0
info:
  title: ReLab API
  description: API para gestionar usuarios, productos, categorías, alquileres y compraventas de ReLab
  version: 1.0.0
servers:
  - url: 'http://localhost:8080'
    description: Servidor local de desarrollo
tags:
  - name: Usuarios
    description: Operaciones relacionadas con los usuarios
  - name: Productos
    description: Operaciones relacionadas con los productos
  - name: Categorías
    description: Operaciones relacionadas con las categorías
  - name: Compraventas
    description: Operaciones relacionadas con las compraventas
  - name: Alquileres
    description: Operaciones relacionadas con los alquileres


paths:

  # ======================
  #        USUARIO
  # ======================

  /usuarios:

    # ---------------- GET ----------------
    get:
      tags:
        - Usuarios
      summary: Listar todos los usuarios
      description: |
        Este endpoint permite obtener la lista de usuarios registrados o aplicar distintos filtros según los parámetros proporcionados.

        **Posibles usos:**
        - Sin parámetros → devuelve todos los usuarios (200, array vacío si no hay usuarios)  
        - `nickname` + `password` → login del usuario (404 si no existe)
        - `nickname` → buscar un usuario por su nickname (404 si no existe)
        - `tipoUsuario` → filtrar usuarios por su tipo (200, array vacío si no hay coincidencias) 
        - `cuentaActiva` → filtrar usuarios según su estado de cuenta (200, array vacío si no hay coincidencias)
      operationId: listarUsuarios

      parameters:
        - name: nickname
          in: query
          description: Nickname del usuario
          required: false
          schema:
            type: string
        - name: password
          in: query
          description: Contraseña (solo se usa con nickname para login)
          required: false
          schema:
            type: string
        - name: tipoUsuario
          in: query
          description: Tipo de usuario (particular, empresa, centro público)
          required: false
          schema:
            type: string
        - name: cuentaActiva
          in: query
          description: Filtra por usuarios con cuenta activa o inactiva
          required: false
          schema:
            type: boolean

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UsuarioOutDto'

        '404':
          description: Usuario no encontrado (solo si se busca por nickname o login, nickname + passoword)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'


    # ---------------- POST ----------------
    post:
      tags:
        - Usuarios
      summary: Dar de alta un nuevo usuario
      description: |
        Este endpoint permite registrar un nuevo usuario en la plataforma.

        **Reglas:**
        - El nickname debe ser único.
        - La contraseña no puede estar vacía y debe tener un mínimo de 4 caracteres.
        - El email debe tener un formato valido.
        - El saldo debe ser mayor que cero.
      operationId: crearUsuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/UsuarioInDto'

      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/UsuarioOutDto'

        '400':
          description: Bad request por validación o datos duplicados.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/NicknameYaExiste'
                  - $ref: '#/components/schemas/ValidationError'

        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/InternalServerError'



  /usuarios/{id}:

    # ---------------- GET BY ID ----------------
    get:
      tags:
        - Usuarios
      summary: Obtener usuario por su ID
      description: |
        Este endpoint permite obtener los datos de un usuario específico a partir de su identificador único.
      operationId: obtenerUsuarioPorId

      parameters:
        - name: id
          in: path
          required: true
          description: Identificador único del usuario.
          schema:
            type: integer
            format: int64
            example: 1

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsuarioOutDto'

        '404':
            description: Usuario no encontrado.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/NotFound'

        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'


  # ---------------- PUT ----------------
    put:
      tags:
        - Usuarios
      summary: Editar usuario que tiene un determinado ID
      description: |
        Este endpoint permite modificar ciertos datos de un usuario cuyo ID ha sido proporcionado.
        
        **Reglas:**
        - El nickname debe ser único.
        - La contraseña no puede estar vacía y debe tener un mínimo de 4 caracteres.
        - El email debe tener un formato valido.
      operationId: editarUsuario

      parameters:
        - name: id
          in: path
          required: true
          description: Identificador único del usuario.
          schema:
            type: integer
            format: int64
            example: 1

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsuarioUpdateDto'

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsuarioOutDto'

        '400':
          description: Bad request por validación o datos duplicados.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/NicknameYaExiste'
                  - $ref: '#/components/schemas/ValidationError'

        '404':
          description: usuario no encontrado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'


  # ---------------- DELETE ----------------
    delete:
      tags:
        - Usuarios
      summary: Eliminar usuario por su ID
      description: |
        Este endpoint permite eliminar un usuario existente en la base de datos a partir de su identificador único (**ID**).

        **Reglas:**
        - Si el usuario no existe, devuelve un error `404`.
        - Si la eliminación se realiza correctamente, no se devuelve contenido (`204 No Content`).Permite eliminar un determinado usuario cuyo ID ha sido proporcionado.
      operationId: eliminarUsuario
      parameters:
        - name: id
          in: path
          required: true
          description: Identificador único del usuario.
          schema:
            type: integer
            format: int64
            example: 1

      responses:
        '204':
          description: Usuario eliminado correctamente.  No se devuelve contenido.

        '404':
          description: usuario no encontrado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'


  # ======================
  #        PRODUCTO
  # ======================

  /productos:

    # ---------------- GET ----------------
    get:
      tags:
        - Productos
      summary: Listar todos los productos
      description: |
        Este endpoint permite obtener la lista de productos registrados o aplicar distintos filtros según los parámetros proporcionados.

        **Posibles usos:**
        - Sin parámetros → devuelve todos los productos (200, array vacío si no hay usuarios)  
        - `nombre` → buscar un producto por coincidencia parcial del nombre (sin considerar mayúsculas ni minúsculas), devuelve todos los productos si se pasa vacío
        - `categoriaId` → filtrar producto por ID de la categoría a la que pertenece (404, si no existe la categoría) 
        - `usuarioId` → filtrar producto por ID del usuario al que pertenece (404, si no existe el usuario)
        - `activo` → filtrar productos según su estado (200, array vacío si no hay coincidencias)
      operationId: listarProductos

      parameters:
        - name: nombre
          in: query
          description: Nombre del producto
          required: false
          schema:
            type: string
        - name: activo
          in: query
          description: Filtra por productos según su estado (activos o inactivos)
          required: false
          schema:
            type: string
        - name: categoriaId
          in: query
          description: ID de la categoría a la cual puede pertenecer un producto
          required: false
          schema:
            type: int
            format: int64
        - name: usuarioId
          in: query
          description: ID del usuario al cual pertenece un producto
          required: false
          schema:
            type: int
            format: int64

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductoOutDto'

        '404':
          description: Not found por categoría no encontrada, al filtrar por categoriaId.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'


    # ---------------- POST ----------------
    post:
      tags:
        - Productos
      summary: Dar de alta un nuevo producto
      description: |
        Este endpoint permite registrar un nuevo producto.

        **Reglas:**
        - El nombre es un campo obligatorio.
        - El precio tiene que ser mayor que cero.
        - El ID del usuario que publica el producto es obligatorio.
      operationId: crearProducto

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductoInDto'

      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductoOutDto'

        '400':
          description: Bad request por validación.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

        '404':
          description: usuario/categoria no encontrado/a.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'



  /productos/{id}:

    # ---------------- GET BY ID ----------------
    get:
      tags:
        - Productos
      summary: Obtener producto por su ID
      description: |
        Este endpoint permite obtener los datos de un producto específico a partir de su identificador único.
        operationId: obtenerProductoPorId

      parameters:
        - name: id
          in: path
          required: true
          description: Identificador único del producto.
          schema:
            type: integer
            format: int64
            example: 1

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductoOutDto'

        '404':
          description: producto no encontrado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'


    # ---------------- PUT ----------------
    put:
      tags:
        - Productos
      summary: Editar producto que tiene un determinado ID
      description: |
        Este endpoint permite modificar ciertos datos de un producto cuyo ID ha sido proporcionado.
        
        **Reglas:**
        - El nombre no puede dejarse vacío.
        - El precio tiene que ser mayor que cero.
      operationId: editarProducto

      parameters:
        - name: id
          in: path
          required: true
          description: Identificador único del producto.
          schema:
            type: integer
            format: int64
            example: 1

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductoUpdateDto'

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductoOutDto'

        '400':
          description: Bad request por validación.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

        '404':
          description: producto/categoría no encontrada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'


    # ---------------- DELETE ----------------
    delete:
      tags:
        - Productos
      summary: Eliminar producto por su ID
      description: |
        Este endpoint permite eliminar un producto existente en la base de datos a partir de su identificador único (**ID**).
          
        **Reglas:**
        - Si el producto no existe, devuelve un error `404`.
        - Si la eliminación se realiza correctamente, no se devuelve contenido (`204 No Content`). Permite eliminar un determinado producto cuyo ID ha sido proporcionado.

      operationId: eliminarProducto
      parameters:
        - name: id
          in: path
          required: true
          description: Identificador único del producto.
          schema:
            type: integer
            format: int64
            example: 1

      responses:
        '204':
          description: Producto eliminado correctamente.  No se devuelve contenido.

        '404':
          description: Producto no encontrado.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'


  # ======================
  #        CATEGORIA
  # ======================

    # ---------------- GET ----------------
  /categorias:

    get:
      tags:
        - Categorías
      summary: Listar todas las categorías
      description: |
        Este endpoint permite obtener la lista de categorías registradas o aplicar distintos filtros según los parámetros proporcionados.
        
        **Posibles usos:**
        - Sin parámetros → devuelve todas las categorías (200, array vacío si no hay categorías)  
        
        - `nombre` → buscar una categoría por coincidencia parcial del nombre (sin considerar mayúsculas ni minúsculas), devuelve todas las categorías si se pasa vacío
        - `activa` → filtrar categorías según su estado (200, array vacío si no hay coincidencias)
        - `fechaCreación` → filtrado por fecha exacta o rango ("Desde-hasta" o "desde-hasta fecha actual)
      operationId: listarCategorias

      parameters:
        - name: nombre
          in: query
          description: nombre de la categoría
          required: false
          schema:
            type: string
        - name: activa
          in: query
          description: Filtra por categorías activas o inactivas
          required: false
          schema:
            type: boolean
        - name: fechaCreación
          in: query
          description: fecha de creación de la categoría
          required: false
          schema:
            type: string

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CategoriaOutDto'

        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'


    # ---------------- POST ----------------

    post:
      tags:
        - Categorías
      summary: Dar de alta una nueva categoría
      description: |
        Este endpoint permite registrar una nueva categoría.
          
        **Reglas:**
        - El nombre es un campo obligatorio.
        - La descripción es un campo obligatorio y debe tener al menos 10 caracteres.
        - La tasa de comisión es un número comprendido entre 0 y 1.
      operationId: crearCategoria

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoriaInDto'

      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoriaOutDto'

        '400':
          description: Bad request por validación.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'


  /categorias/{id}:

  # ---------------- GET BY ID ----------------
    get:
      tags:
        - Categorías
      summary: Obtener una categoría por su ID.
      description: |
        Este endpoint permite obtener los datos de una categoría específica a partir de su identificador único.
      operationId: obtenerCategoriaPorId

      parameters:
        - name: id
          in: path
          required: true
          description: Identificador único de la categoría.
          schema:
            type: integer
            format: int64
            example: 1

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoriaOutDto'

        '404':
          description: Categoría no encontrada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'

  # ---------------- PUT ----------------
    put:
      tags:
        - Categorías
      summary: Editar categoría que tiene un determinado ID
      description: |
        Este endpoint permite modificar ciertos datos de una categoría cuyo ID ha sido proporcionado.
          
        **Reglas:**
        - El nombre no puede dejarse vacío.
        - La descripción debe tener al menos 10 caracteres.
        - La tasa de comisión debe ser un número comprendido entre 0 y 1.
      operationId: editarCategoria.

      parameters:
        - name: id
          in: path
          required: true
          description: Identificador único de la categoría.
          schema:
            type: integer
            format: int64
            example: 1

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoriaUpdateDto'

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoriaOutDto'

        '400':
          description: Bad request por validación.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

        '404':
          description: Categoría no encontrada.
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/NotFound'

        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
                
  # ---------------- DELETE ----------------

    delete:
      tags:
        - Categorías
      summary: Eliminar categoria por su ID
      description: |
          Este endpoint permite eliminar una categoría existente en la base de datos a partir de su identificador único (**ID**).
          
          **Reglas:**
          - Si la categoría no existe, devuelve un error `404`.
          - Si la eliminación se realiza correctamente, no se devuelve contenido (`204 No Content`). Permite eliminar una determinada categoría cuyo ID ha sido proporcionado.
        

      operationId: eliminarCategoria
      parameters:
        - name: id
          in: path
          required: true
          description: Identificador único de la categoría
          schema:
            type: integer
            format: int64
            example: 1
      
      responses:
        '204':
          description: Categoría eliminada correctamente.  No se devuelve contenido.

        '404':
          description: Categoría no encontrada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'


  # ======================
  #        COMPRAVENTAS
  # ======================
  /compraventas:
  # ---------------- GET ----------------
    get:
      tags:
        - Compraventas
      summary: Listar todas las compraventas
      description: |
        Este endpoint permite obtener la lista de compraventas registradas o aplicar distintos filtros según los parámetros proporcionados.

        **Posibles usos:**
        - Sin parámetros → devuelve todas las compraventas (200, array vacío si no hay compraventas)  
        - `compradorId` → buscar registros de compraventa dado un ID de comprador (404 si no existe usuario o 200 y array vacío si no hay registros para el mismo)
        - `vendedorId` → buscar registros de compraventa dado un ID de vendedor (404 si no existe usuario o 200 y array vacío si no hay registros para el mismo)
        - `productoId` → buscar registros de compraventa dado un ID de producto (404 si no existe producto o 200 y array vacío si no hay registros para el mismo)

      operationId: listarCompraventas

      parameters:
        - name: compradorId
          in: query
          description: ID del comprador involucrado en la acción de compraventa.
          required: false
          schema:
            type: int
            format: int64
        - name: vendedorId
          in: query
          description: ID del vendedor involucrado en la acción de compraventa.
          required: false
          schema:
            type: int
            format: int64
        - name: productoId
          in: query
          description: ID del producto comprado-vendido
          required: false
          schema:
            type: int
            format: int64

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UsuarioOutDto'

        '404':
          description: Usuario/Producto no encontrado (solo si se busca por compradorId, vendedorId o productoId)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'


  # ---------------- POST ----------------
    post:
      tags:
        - Compraventas
      summary: Dar de alta un nuevo registro de compraventa
      description: |
          Este endpoint permite registrar una nueva compraventa.
          
          **Reglas:**
          - Debe especificarse el producto comprado-vendido.
          - Debe especificarse el usuario comprador.
          - Debe especificarse el usuario vendedor.
          - El precio final debe ser mayor que cero.
      operationId: crearCompraventa
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompraventaInDto'

      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompraventaOutDto'

        '400':
          description: Bad request por validación.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'


  /compraventas/{id}:

  # ---------------- GET BY ID ----------------
    get:
      tags:
        - Compraventas
      summary: Obtener una compraventa por su ID.
      description: |
        Este endpoint permite obtener los datos de una compraventa específica a partir de su identificador único.
      operationId: obtenerCompraventaPorId

      parameters:
        - name: id
          in: path
          required: true
          description: Identificador único de la compraventa.
          schema:
            type: integer
            format: int64
            example: 1

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompraventaOutDto'

        '404':
          description: Compraventa no encontrada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'


    # ---------------- PUT ----------------
    put:
      tags:
        - Compraventas
      summary: Editar compraventa que tiene un determinado ID
      description: |
        Este endpoint permite modificar ciertos campos de un registro de compraventa cuyo ID ha sido proporcionado.

